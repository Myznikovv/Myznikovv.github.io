                    <a href="index.html" class="header-logo">
                        <img src="img/logo.png" alt="Логотип" class="header-logo">
                    </a>
                </div>
                <div class="col-lg-1 offset-lg-1  ">
                    <a href="index.html" class="header-nav-2  ">Главная</a>
                </div>
                <div class="col-lg-1 ">
                    <a href="shop.html" class="header-nav-2">Магазин </a>

                <div class="col-lg-1 ">

                </div>
                <div class="col-lg-2 offset-lg-3">
                    <div class="header-phone">
                        <a href="#" class="phone-link-img">

                        </a>
                        <a href="#" class="phone-link">+7 985 426 96 00</a>
                    </div>
                </div>
                <div class="col-lg-1 ">

                        <a href="cart.html">

                        </a>

</div>
<div class="container">
        <h3 class="cart-title">Корзина</h3>
   <div class="cart-main">
        <div class="row">
            <div class="col-lg-5">
                <div id="my-cart"></div>

                <div class="total-prise">
                </div>
                <button url="index.html" class="get-back button btn">Вернуться на главную</button>
            </div>
            <div class="col-lg-4 offset-lg-1">

                    <h3>Оформление заказа </h3>
                    <p>Введите адрес своей электронной почты. На этот адрес будут отправляться уведомления о статусе заказа.</p>
                    <div class="order-form">
                        <h4 class="order-title">Заполните поля для оформления заказа </h4>
                        <label for="name">Имя   </label>
                        <input id="name" type="text"><br>
                        <label for="mail">Почта </label>
                        <input id="mail" type="text"><br>
                        <label for="phone">Телефон</label>
                        <input id="phone" type="text">
                        <button class="send-mail btn button  ">Заказать</button>
                    </div>
                </div>
            </div>
        </div>
